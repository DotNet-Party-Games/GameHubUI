<div class="container-fluid text-white">
    <!-- first row with create team button and search team input -->
    <div class="row" style="margin: 20px;">
      <div class="col">
        <a class="btn btn-primary" data-bs-toggle="modal" href="#exampleModalToggle" role="button">Create New Team</a>
      </div>
      <div class="col">
        <form class="d-flex">
          <input class="form-control me-2" name ="searchKey" [(ngModel)]="searchKey" placeholder="Search team" aria-label="Search" >
          <button class="btn btn-outline-success  me-2" type="submit" (click)="OnSearchTeam()">Search</button>
          <button class="btn btn-outline-primary" type="submit" (click)=" GetAllTeam()">All </button>
        </form>
      </div>
    </div>
  <hr>
    <!-- table that list all the team, each item associated with a join buton -->
    <div class="row text-center" style="margin-top: 40px;">
      <div class="col">
        <h2>Team List</h2>
        <table class="table table-dark table-stdiped" style="margin-top: 20px;">
          <!-- thead -->
          <thead>
              <tr>
                <th>#</th>
                <th>team Name</th>
                <th>Number Of Members</th>
                <th>Join Team</th>
              </tr>            
          </thead>
          <!-- tbody -->
          <tbody>
              <tr *ngFor = "let team of teams">
                <td>{{ teams.indexOf(team)+1 }}</td>
                <td >{{team.name}} </td>  
                <td >{{team.users.length}}</td>
                <td><a class="btn btn-primary" (click)="OnJoinTeamRequest(team.name)">Join</a></td>
              </tr>                
          </tbody>
          <!-- tfoot -->
          <tfoot>
  
          </tfoot>       
        </table>
      </div>
    </div>
  </div>
  
  <div class="col-1">
      <div class="modal fade" id="exampleModalToggle" aria-hidden="tdue" aria-labelledby="exampleModalToggleLabel" tabindex="-1">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalToggleLabel">Create New Team</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form class="form-group" [formGroup]="createTeamGroup">
                  <div class="mb-3">
                      <label class="form-label">Team Name</label>
                      <input type="text" class="form-control" required formControlName = "name">
                  </div>
                  <div class="mb-3">
                      <label class="form-label">Description</label>
                      <textarea type="password" class="form-control" required rows="4" cols="70" formControlName = "description"></textarea>
                  </div>
                  <button type="submit" class="btn btn-primary"  
                      data-bs-target="#exampleModalToggle2" 
                      data-bs-toggle="modal" 
                      data-bs-dismiss="modal"
                      (click) = OnCreateTeam(createTeamGroup)>Submit</button>
              </form>
              </div>  
              <div class="modal-footer">
                
              </div>                      
            </div>
          </div>
        </div>
  </div>
