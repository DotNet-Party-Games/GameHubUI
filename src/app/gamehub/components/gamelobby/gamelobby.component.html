<div>
    <div class="row" >
        <div class="col-9" style="border: 1 solid black;  height:100vh;">
        <!-- chat window -->                  
            <div class="chat-container">
                <!-- chat body -->
                <div class=" row-md-9" id="chbody">
                    <div *ngFor="let item of messageArray">
                        <p class="message-container" style="color: white;"><span  class="messageUsername">{{item?.user}}</span> <br>{{item?.message}} </p>     
                    </div>                    
                </div>
            </div>
                <!-- chat footer -->
                <div class="row-md-9">
                    <div class="row chat-footer">
                        <div class="col-md-12">
                            <div class="form-group mb-0">
                                <input type="text"
                                        placeholder="type a message"
                                        class="form-control"
                                        [(ngModel)]="messageText"
                                        (keyup)="$event.keyCode === 13 && sendMessage()"
                                />
                            </div>
                        </div>
                    </div>
                </div>
        </div>
        <div class="col-3" style="border: 1 solid black; height:100vh; background-color: rgb(47, 8, 83);">
        <!-- list of players -->
            <h5 style="color: white;">List of Players ({{playerList.length}})</h5>
            <hr>
            <div *ngFor="let player of playerList">
                <p style="color: white;">{{player?.playerName}}</p>     
            </div>  
        </div>
    </div>
</div>
