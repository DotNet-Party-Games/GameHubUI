<div class="table-container">
    <h3>All scores:</h3>
    <mat-form-field appearance="standard">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex: 7" #input>
    </mat-form-field>  
    
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
        
            <!-- User ID Column -->
            <ng-container matColumnDef="userId">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> User ID </th>
            <td mat-cell *matCellDef="let row"> {{row.userId}} </td>
            </ng-container>
        
            <!-- Score Column -->
            <ng-container matColumnDef="wins">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Wins </th>
            <td mat-cell *matCellDef="let row"> {{row.wins}} </td>
            </ng-container>
        
            <!-- Game Time Date Column -->
            <ng-container matColumnDef="losses">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Losses </th>
            <td mat-cell *matCellDef="let row"> {{row.losses}} </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
        </table>  
        </div>
</div>
