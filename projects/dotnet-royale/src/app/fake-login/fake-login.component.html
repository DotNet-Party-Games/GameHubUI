<div class="container col-4">
  <label for="username"><h5 class="text-white">Enter a temporary username</h5></label>
  <input [(ngModel)] = "username" type="text" class="form-control" id="username">
  <br>
  <button type="submit" class="btn btn-primary" (click) = "fakeLogin(); goToMain()"><h5>Save and Start</h5></button>
</div>
