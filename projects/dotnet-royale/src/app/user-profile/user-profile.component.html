<div style="height: 100vh;">

  <div class="row justify-content-md-center">
    <div class="col col-12">
      <div class="p-2 text-center text-warning" style="background-color: #111;">
        <img src="assets/dotnet-royale/userprofile.png" alt="user-profile" style="height: 15vh;">
      </div>
    </div>
  </div>

  <div class="row justify-content-md-center text-white"  style="height: 70vh;">

    <div class="col col-3">
      <div class="card bg-dark m-4">
        <div class="card-header text-center" style="background-color: #111;">
          <h3>SNAKE</h3>
        </div>
        <div class="m-3 overflow-auto">
          <table class="table text-white">
            <tr>
              <td>Average Score</td>
              <td>{{snakeAvgScore | number}}</td>
            </tr>
            <tr>
              <td>High Score</td>
              <td>{{snakeHighScore | number}}</td>
            </tr>
          </table>
        </div>
      </div>
    </div>

    <div class="col col-3">
      <div class="card bg-dark m-4">
        <div class="card-header text-center" style="background-color: #111;">
          <h3>BLACK JACK</h3>
        </div>
        <div class="m-3 overflow-auto">
          <table class="table text-white">
            <tr>
              <td>Win/Loss Ratio</td>
              <td>{{blackJackWinLossRatio | number}}</td>
            </tr>
          </table>
        </div>
      </div>
    </div>

    <div class="col col-3">
      <div class="card bg-dark m-4">
        <div class="card-header text-center" style="background-color: #111;">
          <h3>TIC-TAC-TOE</h3>
        </div>
        <div class="m-3 overflow-auto">
          <table class="table text-white">
            <tr>
              <td>Win/Loss Ratio</td>
              <td>{{ticTacToeWinLossRatio | number}}</td>
            </tr>
          </table>
        </div>
      </div>
    </div>

    <div class="col col-3">
      <div class="card bg-dark m-4">
        <div class="card-header text-center" style="background-color: #111;">
          <h3>LIGHT BIKE</h3>
        </div>
        <div class="m-3 overflow-auto">
          <table class="table text-white">
            <tr>
              <td>Win/Loss Ratio</td>
              <td>{{lightBikeWinLossRatio | number}}</td>
            </tr>
          </table>
        </div>
      </div>
    </div>

  </div>

  <div class="row mt-4 justify-content-md-center">
    <div class="col col-6 text-center">
      <button class="btn btn-warning container mt-2" (click)="goToMain()">
        <img src="assets/dotnet-royale/back.png" alt="back" style="height: 5vh;">
      </button>
    </div>
  </div>

</div>
